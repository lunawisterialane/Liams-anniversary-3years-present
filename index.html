<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Square Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Square Panel and Spinning Animation -->
    <style>
        /* Style for the square panel */
        .card {
            width: 300px;  /* Set the square size */
            height: 300px;
            margin: 0 auto;
            transition: transform 1s ease;
        }

        /* When active, the panel will spin */
        .card.spin {
            transform: rotate(360deg);
        }

        /* Control the header and button */
        .card-header {
            cursor: pointer;
            text-align: center;
        }

        /* Adjust card-body to fit the square */
        .card-body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="accordion" id="jsonAccordion">
            <div class="card" id="spinningCard">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Click to View Content
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#jsonAccordion">
                    <div class="card-body" id="content">
                        <!-- Content from JSON will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your Script to load JSON content and handle spin -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const collapseElement = document.getElementById('collapseOne');
    const contentElement = document.getElementById('content');
    const cardElement = document.getElementById('spinningCard');

    // Spin the panel when clicked
    document.getElementById('headingOne').addEventListener('click', () => {
        cardElement.classList.add('spin');

        // Remove spin after animation ends
        setTimeout(() => {
            cardElement.classList.remove('spin');
        }, 1000);  // Match this duration with the CSS transition time
    });

    // Initialize Bootstrap's collapse
    $('#collapseOne').collapse(); 

    // Load JSON content when the panel is expanded
    $('#collapseOne').on('shown.bs.collapse', () => {
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const today = new Date().toISOString().slice(0, 10);  // YYYY-MM-DD
                const content = data.find(entry => entry.date === today);

                if (content) {
                    contentElement.innerHTML = `
                        <p>${content.date}</p>
                        <p>${content.text}</p>
                        ${content.image ? `<img src="${content.image}" alt="${content.text}" style="max-width: 100%; height: auto;">` : ''}
                    `;
                } else {
                    contentElement.innerHTML = '<h1>No Content for Today</h1><p>Please check back later.</p>';
                }
            })
            .catch(error => {
                contentElement.innerHTML = '<p>Error loading content.</p>';
                console.error('Error fetching JSON data:', error);
            });
    });
});
    </script>
</body>
</html>
